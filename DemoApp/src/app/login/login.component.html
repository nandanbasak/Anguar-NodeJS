

<div class="cotainer">
    <div class="d-flex justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header Header">Login</div>
                <div class="card-body">
                        <div class="form-group row">
                            <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                            <div class="input-group col-md-6">
                            
                                <span class="input-group-prepend input-group-text"><i class="fa fa-user"></i></span>
                                <input type="text" id="email_address" class="form-control" placeholder="Enter user name" name="email-address" required autofocus>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="input-group col-md-6">
                                <span class="input-group-prepend input-group-text"><i class="fa fa-lock"></i></span>
                                <input [type]="changetype?'password':'text'" id="password" class="form-control" placeholder="Enter password" name="password" required>
                                <span class="input-group-append input-group-text"><i (click)="viewpass()" [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'"></i></span>
                            </div>
                        </div>

                        <div class="row m-4">
                            <div class="d-flex justify-content-center">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="remember"> Remember Me
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">
                                Login
                            </button>
                        </div>
                        <div class="d-flex justify-content-center">                        
                            <a href="#" class="btn btn-link">
                                Forgot Your Password?
                            </a>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
